<form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="form-signin">
  <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input #emailIn="ngModel" name="email" type="email" [(ngModel)] = "model.email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <div [hidden]="emailIn.valid || emailIn.pristine"
       class="alert alert-danger">
    Email is required
  </div>
  <label for="inputPassword" class="sr-only">Password</label>
  <input name="password" type="password" [(ngModel)] = "model.password" id="inputPassword" class="form-control" placeholder="Password" required>
  <button [disabled]="!loginForm.form.valid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
